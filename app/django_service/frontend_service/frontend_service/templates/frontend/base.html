    <script>
     const socket = new WebSocket("ws://localhost:8001/graphql/", "graphql-ws");

socket.onopen = () => {
  console.log("WebSocket connection opened!");

  // Initialize the WebSocket connection
  socket.send(
    JSON.stringify({
      type: "connection_init", // Required to establish the WebSocket connection
      payload: {  query: `
 subscription {
  ping {
    response
  }
} `, }
    })
  );

  // Start the `pong` subscription after initializing the connection
  const subscriptionQuery = {
    id: "1",  // Unique identifier for this subscription
    type: "start",
    payload: {
      query: `
   subscription {
     ping {
       response
     }
   }
      `, // The GraphQL subscription query
    },
  };

  // Send the subscription query via WebSocket
  socket.send(JSON.stringify(subscriptionQuery));
};

socket.onmessage = (event) => {
  const data = JSON.parse(event.data); // Parse the incoming message

  // Log the received message
  if (data.type === "data" && data.payload && data.payload.data) {
    console.log("Pong message received:", data.payload.data.pong);
  } else {
    console.log("Message from server:", data);
  }
};

socket.onerror = (error) => {
  console.error("WebSocket error:", error);
};

socket.onclose = (event) => {
  console.log("WebSocket connection closed:", event.reason);
};
    </script>
