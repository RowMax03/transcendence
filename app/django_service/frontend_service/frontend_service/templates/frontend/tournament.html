{% extends "frontend/base.html" %}

{% block title %}Friends{% endblock %}

{% block content %}
    <style>
* {margin: 0; padding: 0;}

.tree ul {
    padding-top: 20px; position: relative;

	transition: all 0.5s;
	-webkit-transition: all 0.5s;
	-moz-transition: all 0.5s;
}

.tree li {
	float: left; text-align: center;
	list-style-type: none;
	position: relative;
	padding: 20px 5px 0 5px;

	transition: all 0.5s;
	-webkit-transition: all 0.5s;
	-moz-transition: all 0.5s;
}


.tree li::before, .tree li::after{
	content: '';
	position: absolute; top: 0; right: 50%;
	border-top: 1px solid #ccc;
	width: 50%; height: 20px;
}
.tree li::after{
	right: auto; left: 50%;
	border-left: 1px solid #ccc;
}


.tree li:only-child::after, .tree li:only-child::before {
	display: none;
}

.tree li:only-child{ padding-top: 0;}


.tree li:first-child::before, .tree li:last-child::after{
	border: 0 none;
}
.tree li:last-child::before{
	border-right: 1px solid #ccc;
	border-radius: 0 5px 0 0;
	-webkit-border-radius: 0 5px 0 0;
	-moz-border-radius: 0 5px 0 0;
}
.tree li:first-child::after{
	border-radius: 5px 0 0 0;
	-webkit-border-radius: 5px 0 0 0;
	-moz-border-radius: 5px 0 0 0;
}

.tree ul ul::before{
	content: '';
	position: absolute; top: 0; left: 50%;
	border-left: 1px solid #ccc;
	width: 0; height: 20px;
}

.tree li a{
	border: 1px solid #ccc;
	padding: 5px 10px;
	text-decoration: none;
	color: #666;
	font-family: arial, verdana, tahoma;
	font-size: 11px;
	display: inline-block;

	border-radius: 5px;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;

	transition: all 0.5s;
	-webkit-transition: all 0.5s;
	-moz-transition: all 0.5s;
}

.tree li a:hover, .tree li a:hover+ul li a {
	background: #c8e4f8; color: #000; border: 1px solid #94a0b4;
}
.tree li a:hover+ul li::after,
.tree li a:hover+ul li::before,
.tree li a:hover+ul::before,
.tree li a:hover+ul ul::before{
	border-color:  #94a0b4;
}
.tree {
        flex-basis: fit-content;

}
    #readyButton {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
    }

    #startTime {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font-size: 14px;
        color: white;
    }

    .tournamentSection .container {
        background-color: #181818;
        width: 80%;
        position: relative;
        padding-bottom: 50px;
    }
    </style>
    {% include "frontend/chatWidget.html" %}
<section id="tournamentSection" class="section tournamentSection">
    <br>
    <div class="container rounded position-relative text-white" style="background-color:#181818; width: 80%; padding-bottom: 50px;">

        <div class="mb-4">
            <h2 id="tournamentName" class="text-center">Loading Tournament...</h2>
            <p id="tournamentInfo" class="text-center mb-0">...</p>
            <p id="startDate" class="text-center mb-0">...</p>
            <p id="playerCount" class="text-center">...</p>
        </div>

        <div id="tournamentPlayer" class="row d-flex justify-content-center align-items-center">
            <span class="text-center text-white">Loading Players...</span>
        </div>

        <div id="startTime" class="position-absolute text-white" style="bottom: 10px; left: 10px;">
            Start Time: TBD
        </div>

        <button id="readyButton" class="btn btn-success position-absolute" style="bottom: 10px; right: 10px;">
            Ready
        </button>
    </div>
</section>
{% endblock %}
